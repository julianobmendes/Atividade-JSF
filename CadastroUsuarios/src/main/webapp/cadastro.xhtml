<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Cadastro de Usuários</title>
    <link rel="stylesheet" type="text/css" href="_css/main.css"/>
</h:head>
<h:body>
	<!-- Formulário de cadastro -->
    <h:form id="cadastroForm">
        <h1>Cadastro de Usuários</h1>

        <h:panelGrid columns="2">
            <h:outputLabel for="nome" value="Nome:"/>
            <h:inputText id="nome" value="#{pessoa.nome}" styleClass="input-field"/>
        </h:panelGrid>

        <h:commandButton value="Cadastrar" action="#{pessoa.adicionarNome()}" styleClass="btn-enviar">
            <f:ajax execute="@form" render="tabelaNomes cadastroForm"/>
        </h:commandButton>
    </h:form>
    
    <br></br>

    <h:panelGroup id="tabelaNomes">
        <h:dataTable value="#{pessoa.nomes}" var="nome" styleClass="styled-table">
            <h:column>
                <f:facet name="header">Nome Cadastrado</f:facet>
                <h:outputText value="#{nome}"/>
            </h:column>
        </h:dataTable>
    </h:panelGroup>
</h:body>
</html>
